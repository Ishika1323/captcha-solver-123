<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Simple Captcha Solver UI</title><link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"></head><body class="bg-gray-900 text-gray-100 flex items-center justify-center min-h-screen p-4"><div class="bg-gray-800 p-8 rounded-lg shadow-lg max-w-md w-full text-center"><h1 class="text-3xl font-bold mb-6 text-white">Captcha Solver UI</h1><div class="mb-6"><label for="imageUrlInput" class="block text-gray-300 text-sm font-bold mb-2">Image URL (or leave blank for default):</label><input type="text" id="imageUrlInput" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-100 bg-gray-700 placeholder-gray-400 leading-tight focus:outline-none focus:shadow-outline mb-4" placeholder="e.g., https://example.com/captcha.png"><button id="loadImageBtn" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Load Image</button></div><div class="border border-gray-300 p-4 rounded-md mb-6 bg-black flex items-center justify-center min-h-[100px]"><img id="captchaImage" src="sample.png" alt="Captcha Image" class="max-w-full h-auto"></div><div class="mb-6"><label for="captchaInput" class="block text-gray-300 text-sm font-bold mb-2">Enter Captcha:</label><input type="text" id="captchaInput" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-100 bg-gray-700 placeholder-gray-400 leading-tight focus:outline-none focus:shadow-outline text-center text-xl tracking-widest" placeholder="Your Answer" autofocus></div><button id="solveBtn" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-6 rounded-full focus:outline-none focus:shadow-outline text-lg">Check Answer</button><p id="resultMessage" class="mt-6 text-lg font-semibold"></p></div><script>const captchaImage = document.getElementById('captchaImage');const imageUrlInput = document.getElementById('imageUrlInput');const loadImageBtn = document.getElementById('loadImageBtn');const captchaInput = document.getElementById('captchaInput');const solveBtn = document.getElementById('solveBtn');const resultMessage = document.getElementById('resultMessage');const defaultCaptchaSolution = "ADCRS";function getQueryParam(name) {const urlParams = new URLSearchParams(window.location.search);return urlParams.get(name);}function loadImage(url) {if (url) {captchaImage.src = url;imageUrlInput.value = url;} else {captchaImage.src = 'sample.png';imageUrlInput.value = '';}resultMessage.textContent = '';captchaInput.value = '';captchaInput.focus();}const initialUrl = getQueryParam('url');loadImage(initialUrl);loadImageBtn.addEventListener('click', () => {loadImage(imageUrlInput.value);});solveBtn.addEventListener('click', () => {const userAnswer = captchaInput.value.trim().toUpperCase();if (userAnswer === defaultCaptchaSolution) {resultMessage.textContent = 'Correct! Well done.';resultMessage.className = 'mt-6 text-lg font-semibold text-green-600';} else {resultMessage.textContent = 'Incorrect. Please try again.';resultMessage.className = 'mt-6 text-lg font-semibold text-red-600';}});captchaInput.addEventListener('keypress', (event) => {if (event.key === 'Enter') {solveBtn.click();}});});</script></body></html>
